<div class="template">
    <div class="template__centred">
        <div class="countdown" id="countdown" style="font-size: 62px;">
            <div class="countdown-unit" data-unit="years" style="display: none;">
                <div class="countdown-value" style="width: 2ch; height: 1.2em; font-family: monospace; display: inline-block; text-align: center; line-height: 1.2em;">00</div>
                <div class="countdown-label">Years</div>
            </div>

            <div class="countdown-separator" style="display: none;">:</div>
            <div class="countdown-unit" data-unit="months" style="display: none;">
                <div class="countdown-value" style="width: 2ch; height: 1.2em; font-family: monospace; display: inline-block; text-align: center; line-height: 1.2em;">00</div>
                <div class="countdown-label">Months</div>
            </div>

            <div class="countdown-separator" style="display: none;">:</div>
            <div class="countdown-unit" data-unit="weeks" style="display: none;">
                <div class="countdown-value" style="width: 2ch; height: 1.2em; font-family: monospace; display: inline-block; text-align: center; line-height: 1.2em;">00</div>
                <div class="countdown-label">Weeks</div>
            </div>

            <div class="countdown-separator" style="display: none;">:</div>
            <div class="countdown-unit" data-unit="days" style="">
                <div class="countdown-value" style="width: 2ch; height: 1.2em; font-family: monospace; display: inline-block; text-align: center; line-height: 1.2em;">122</div>
                <div class="countdown-label">Days</div>
            </div>

            <div class="countdown-separator" style="">:</div>
            <div class="countdown-unit" data-unit="hours" style="">
                <div class="countdown-value" style="width: 2ch; height: 1.2em; font-family: monospace; display: inline-block; text-align: center; line-height: 1.2em;">10</div>
                <div class="countdown-label">Hours</div>
            </div>

            <div class="countdown-separator" style="">:</div>
            <div class="countdown-unit" data-unit="minutes" style="">
                <div class="countdown-value" style="width: 2ch; height: 1.2em; font-family: monospace; display: inline-block; text-align: center; line-height: 1.2em;">13</div>
                <div class="countdown-label">Minutes</div>
            </div>

            <div class="countdown-separator" style="">:</div>
            <div class="countdown-unit countdown-unit--last" data-unit="seconds" style="">
                <div class="countdown-value" style="width: 2ch; height: 1.2em; font-family: monospace; display: inline-block; text-align: center; line-height: 1.2em;">32</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
    </div>
</div>
